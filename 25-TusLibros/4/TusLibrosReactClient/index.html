<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tus Libros</title>

  <!-- Fonts to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Icons to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div id="root"></div>

  <script src="./lib/react.development.js" crossorigin="anonymous"></script>
  <script src="./lib/react-dom.development.js" crossorigin="anonymous"></script>
  <script src="./lib/material-ui.development.js" crossorigin="anonymous"></script>
  <script src="./lib/babel.min.js" crossorigin="anonymous"></script>
  <script src="./src/refreshbrowser.js" crossorigin="anonymous"></script>

  <!-- Libraries fallback -->
  <script>window.React || document.write('<script src="https://unpkg.com/react@16.11.0/umd/react.development.js">\x3C/script>')</script>
  <script>window.ReactDOM || document.write('<script src="https://unpkg.com/react-dom@16.11.0/umd/react-dom.development.js">\x3C/script>')</script>
  <script>window.MaterialUI || document.write('<script src="https://unpkg.com/@material-ui/core@4.6.1/umd/material-ui.development.js">\x3C/script>')</script>
  <script>window.Babel || document.write('<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js">\x3C/script>')</script>
  <!-- end fallback -->

  <script type="text/babel" type="module">
    const {
      AppBar,
      Button,
      colors,
      Container,
      createMuiTheme,
      CssBaseline,
      Icon,
      IconButton,
      InputAdornment,
      InputLabel,
      FormControl,
      Link,
      List,
      ListItem,
      ListItemIcon,
      ListItemText,
      makeStyles,
      OutlinedInput,
      TextField,
      ThemeProvider,
      Toolbar,
      Typography,
    } = MaterialUI;
    const theme = createMuiTheme({
      palette: {
        primary: {
          main: '#556cd6',
        },
        secondary: {
          main: '#19857b',
        },
        error: {
          main: colors.red.A400,
        },
        background: {
          default: '#fff',
          paper: '#f5f5f5',
        },
      },
    });
    const useStyles = makeStyles(theme => ({
      root: {
        margin: theme.spacing(6, 0, 3),
      },
      lightBulb: {
        verticalAlign: 'middle',
        // marginRight: theme.spacing(1),
      },
      rootToolBar: {
        flexGrow: 1,
      },
      menuButton: {
        marginRight: theme.spacing(2),
      },
      textField: {
        marginTop: theme.spacing(2),
        marginBottom: theme.spacing(2),
      },
      title: {
        flexGrow: 1,
      },
      rootList: {
        width: '100%',
        backgroundColor: theme.palette.background.paper,
        position: 'relative',
        overflow: 'auto',
        maxHeight: 300,
      },
      textFieldDetails: {
        margin: theme.spacing(2),
      }
    }));
    const getLocalAsJson = path => {
    
      var port = 8080
    
      return fetch(`http://localhost:${port}${path}`, {
        method: "GET",
        dataType: "JSON",
        headers: {
          "Access-Control-Request-Headers": "*"
        }
      })
      .then(function (response) {
        return (response.json()
          .then(function(responseContent) {
            if (!response.ok) {
              throw responseContent.error
            }
            return responseContent
          }))
     })
    }
    function MyToolBar(props) {
      const classes = useStyles();
      const {title, router} = props;
    
      let menuButton = (
        <IconButton
          edge="start"
          className={classes.menuButton}
          color="inherit"
          onClick={()=>router.navigate("/", {
            substrings: [],
            selectedSubstring: "",})}
          >
          <Icon>home</Icon>
        </IconButton>
      )
    
      if (router.current() === "/details") {
        menuButton = (
          <IconButton
            edge="start"
            className={classes.menuButton}
            color="inherit"
            onClick={()=>router.navigate("/list", {
            selectedSubstring: "",})}
          >
            <Icon>keyboard_arrow_left</Icon>
          </IconButton>
        )
      }
    
      return (
        <div className={classes.rootToolBar}>
          <AppBar position="static">
            <Toolbar>
              {menuButton}
              <Typography variant="h6" className={classes.title}>
                {title}
              </Typography>
              {/*<Button color="inherit">Login</Button>*/}
            </Toolbar>
          </AppBar>
        </div>
      )
    }
    function Login(props) {
      const { router } = props
      const classes = useStyles();
      const [values, setValues] = React.useState({
        user: '',
        password: ''
      });
    
      const [error, setError] = React.useState('');
    
      const handleChange = prop => event => {
        setValues({ ...values, [prop]: event.target.value });
      };
      const handleSend = () => {
        getLocalAsJson(`/createCart?userId=${values.user}&password=${values.password}`)
          .then(function (json) {
            router.navigate("/list", json)
          })
          .catch(function (error) {
            setError(`${error}`)
          });
      }
    
      return (
        <div>
          <Typography component="h1" gutterBottom>
            Debe iniciar sesion para realizar una compra
          </Typography>
          <FormControl fullWidth className={classes.textField} variant="outlined">
            <InputLabel htmlFor="outlined-adornment-amount">Usuario</InputLabel>
            <OutlinedInput
              label={"User"}
              id="outlined-adornment-amount"
              value={values.user}
              onChange={handleChange('user')}
              labelWidth={60}
    
            />
          </FormControl>
          <FormControl fullWidth className={classes.textField} variant="outlined">
            <InputLabel htmlFor="outlined-adornment-amount">Password</InputLabel>
            <OutlinedInput
              id="outlined-adornment-password"
              type={"password"}
              value={values.password}
              onChange={handleChange('password')}
              labelWidth={60}
    
            />
            </FormControl>
    
          <Button
            color="inherit"
            onClick={handleSend}>
            Enviar
          </Button>
    
          <Typography color="error" component="h1" gutterBottom>
            {error}
          </Typography>
        </div>
      )
    }
    
    
    function CatalogView(props) {
      const { router, cartId } = props
      const classes = useStyles();
    
      const [catalog, setCatalog] = React.useState([])
      const [cartItems, setCartItems] = React.useState({})
    
      const retrieveCatalog = () => {
        return getLocalAsJson(`/showCatalog`)
        .then(json => json.catalog )
        .catch(function (error) {
          console.error(error);
        });
      }
      
      const updateCartItems = () => {
        getLocalAsJson(`/listCart?cartId=${cartId}`)
        .then(function (json) {
          setCartItems(json);
        })
        .catch(function (error) {
          console.error(error);
        });
      };
    
    
      const addToCart = isbn => () => {
        getLocalAsJson(`/addToCart?cartId=${cartId}&bookISBN=${isbn}`)
          .then(() => {
            updateCartItems();
          })
    
      }
    
      const removeFromCart = isbn => () => {
        getLocalAsJson(`/removeFromCart?cartId=${cartId}&bookISBN=${isbn}`)
                .then(() => {
        updateCartItems();
      })
    }
    
      const getAmount = isbn => {
        return (cartItems[isbn] || 0).toString();
      }
    
      React.useEffect(() => {
        retrieveCatalog().then((data) => {
          setCatalog(data)
        }).then(() => {
          updateCartItems();
        })
      }, [])
    
    
      return (
        <div>
          <Typography component="h1" gutterBottom>
            Esto son los libros a la venta
          </Typography>
          <List component="nav" className={classes.rootList} aria-label="substrings">
            {
              Object.keys(catalog).map((isbn, ix) => {
                const book = catalog[isbn];
                return (
                  <ListItem
                    key={ix}
                  >
                    <ListItemText primary={book.title} />
                    <ListItemText primary={isbn} />
                      <Button
                        onClick={addToCart(isbn)}
                      >
                        +
                      </Button>
                      <ListItemText primary={getAmount(isbn)} />
                      <Button
                        onClick={removeFromCart(isbn)}
                      >
                        -
                      </Button>
                  </ListItem>
                )
              })
            }
          </List>
        </div>
      )
    }
    
    // Fetch Hook
    const useFetchDetails = (substring) => {
      const [details, setDetails] = React.useState([])
      const [loading, setLoading] = React.useState(false)
      const [error, setError] = React.useState(null)
    
      React.useEffect(() => {
        setLoading(true)
        setError(null)
    
        let details = {}
    
        getLocalAsJson(`firstletter?word=${substring}`)
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["firstLetter"] = json
    
            setLoading(false)
            if (details) {
              setDetails(details)
            } else {
              setDetails([])
            }
          })
          .then(function () {
            setLoading(true)
            setError(null)
    
            return getLocalAsJson(`touppercase?word=${substring}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["uppercase"] = json
    
            setLoading(false)
            if (details) {
              setDetails(details)
            } else {
              setDetails([])
            }
          })
          .then(function () {
            setLoading(true)
            setError(null)
    
            return getLocalAsJson(`vowels?word=${substring}`)
          })
          .then(function (response) {
            return response.json()
          })
          .then(function (json) {
            details["vowels"] = json
    
            setLoading(false)
            if (details) {
              setDetails(details)
            } else {
              setDetails([])
            }
          })
          .catch(err => {
            setError(err)
            setLoading(false)
          })
      }, [substring])
    
      return { details, loading, error }
    }
    
    // Component
    function SubstringDetailsView(props) {
      const { router, selectedSubstring } = props
      const classes = useStyles();
    
      const { details, loading, error } = useFetchDetails(selectedSubstring)
    
      if (loading) return <div>Loading...</div>
      if (error) return <div>{error}</div>
    
      return (
        <div>
          <Typography variant="h4" component="h4" gutterBottom>
            Detalles de <b>{selectedSubstring}</b>
          </Typography>
    
          <TextField
            id="outlined-read-only-input"
            label="Primera letra"
            defaultValue={details["firstLetter"]}
            className={classes.textFieldDetails}
            margin="normal"
            InputProps={{
              readOnly: true,
            }}
            variant="outlined"
          />
          <TextField
            id="outlined-read-only-input"
            label="En mayúsculas"
            defaultValue={details["uppercase"]}
            className={classes.textFieldDetails}
            margin="normal"
            InputProps={{
              readOnly: true,
            }}
            variant="outlined"
          />
          <TextField
            id="outlined-read-only-input"
            label="Vocales"
            defaultValue={details["vowels"]}
            className={classes.textFieldDetails}
            margin="normal"
            InputProps={{
              readOnly: true,
            }}
            variant="outlined"
          />
        </div>
      )
    }
    
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          path: "/",
        };
      }
    
      render() {
        let title = "TusLibros Web"
        let content = "Where am I?"
        const router = {
          current: () => this.state.path,
          navigate: (path, state) => {
            // http://es6-features.org/#SpreadOperator
            this.setState({ ...state, path: path })
          }
        }
    
        if (this.state.path === "/") {
          content = (<Login
            router={router}
          />)
        } else if (this.state.path === "/list") {
          content = (<CatalogView
            router={router}
            cartId={this.state.cartId}
          />)
        } else if (this.state.path === "/details") {
          content = (<SubstringDetailsView
            router={router}
            selectedSubstring={this.state.selectedSubstring}
          />)
        }
        return (
          <div>
            <MyToolBar
              title={title}
              router={router}
            />
            <Container maxWidth="sm">
              <div style={{ marginTop: 24, }}>
                {content}
              </div>
            </Container>
          </div>
        );
      }
    }

    ///////////////////////////////////////////////////////////////////////////
    // Initial render
    //
    ReactDOM.render(
      <ThemeProvider theme={theme}>
        <CssBaseline />
        <App />
      </ThemeProvider>,
      document.getElementById('root')
    )
  </script>

  <!-- <button onclick="window.location.reload(true)">reload</button> -->
</body>

</html>
